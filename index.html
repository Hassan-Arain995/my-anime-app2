<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 2026 Anime Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white font-sans">

    <nav class="bg-gray-800 p-4 sticky top-0 z-50 shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-400">2026 Track</h1>
            <div class="space-x-6 flex items-center">
                <a href="#" class="hover:text-blue-400">Winter 2026</a>
                <a href="#" class="hover:text-blue-400">Summer 2026</a>
                <button class="relative">
                    <i class="fas fa-bell text-xl"></i>
                    <span id="notif-dot" class="absolute -top-1 -right-1 bg-red-500 w-2 h-2 rounded-full hidden"></span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <h2 class="text-xl mb-6 text-gray-400">Upcoming This Season</h2>
        <div id="anime-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
            <div class="animate-pulse bg-gray-700 h-64 rounded-lg"></div>
        </div>
    </div>

    <script>
        async function fetchUpcoming() {
            // Fetching Winter 2026 specifically
            const response = await fetch('https://api.jikan.moe/v4/seasons/2026/winter');
            const data = await response.json();
            const grid = document.getElementById('anime-grid');
            grid.innerHTML = '';

            data.data.forEach(anime => {
                const card = `
                    <div class="bg-gray-800 rounded-lg overflow-hidden border border-gray-700 hover:border-blue-500 transition">
                        <img src="${anime.images.jpg.image_url}" class="w-full h-48 object-cover">
                        <div class="p-3">
                            <h3 class="text-sm font-bold truncate">${anime.title}</h3>
                            <p class="text-xs text-blue-400 mt-1">${anime.status}</p>
                            <div class="flex justify-between items-center mt-3">
                                <button onclick="addToWatchlist('${anime.mal_id}')" class="bg-blue-600 hover:bg-blue-700 text-white text-xs px-2 py-1 rounded">
                                    <i class="fas fa-plus"></i> Add
                                </button>
                                <span class="text-gray-500 text-xs">${anime.aired.string.split(' to')[0]}</span>
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }
        
        fetchUpcoming();
    </script>
</body>
                        </html>
